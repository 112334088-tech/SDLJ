        function PaymentGateway() {
          const [selectedMethod, setSelectedMethod] = useState(null);
          const [paymentComplete, setPaymentComplete] = useState(false);
          const [formData, setFormData] = useState({
            cardNumber: '',
            cardName: '',
            expiryDate: '',
            cvv: '',
            upiId: '',
            bankName: '',
            deliveryAddress: ''
          });

          const paymentMethods = [
            {
              id: 'upi',
              name: 'UPI Payment',
              icon: Smartphone,
              options: [
                { id: 'gpay', name: 'Google Pay', logo: 'ðŸŸ¦' },
                { id: 'phonepe', name: 'PhonePe', logo: 'ðŸŸª' },
                { id: 'paytm', name: 'Paytm', logo: 'ðŸ”µ' }
              ]
            },
            {
              id: 'card',
              name: 'Credit/Debit Card',
              icon: CreditCard,
              options: []
            },
            {
              id: 'netbanking',
              name: 'Net Banking',
              icon: Building2,
              options: []
            },
            {
              id: 'wallet',
              name: 'Wallets',
              icon: Wallet,
              options: []
            },
            {
              id: 'cod',
              name: 'Cash on Delivery',
              icon: Banknote,
              options: []
            }
          ];

          const banks = [
            'State Bank of India', 'HDFC Bank', 'ICICI Bank', 'Axis Bank',
            'Kotak Mahindra Bank', 'Punjab National Bank', 'Bank of Baroda',
            'Canara Bank', 'Union Bank', 'IDBI Bank'
          ];

          const handleInputChange = (e) => {
            const { name, value } = e.target;
            let formattedValue = value;

            if (name === 'cardNumber') {
              formattedValue = value.replace(/\s/g, '').replace(/(\d{4})/g, '$1 ').trim();
              if (formattedValue.length > 19) return;
            }
            if (name === 'expiryDate') {
              formattedValue = value.replace(/\D/g, '');
              if (formattedValue.length >= 2) {
                formattedValue = formattedValue.slice(0, 2) + '/' + formattedValue.slice(2, 4);
              }
              if (formattedValue.length > 5) return;
            }
            if (name === 'cvv' && value.length > 3) return;

            setFormData({ ...formData, [name]: formattedValue });
          };

          const handlePayment = () => {
            setTimeout(() => {
              setPaymentComplete(true);
            }, 1500);
          };

          const resetPayment = () => {
            setSelectedMethod(null);
            setPaymentComplete(false);
            setFormData({
              cardNumber: '',
              cardName: '',
              expiryDate: '',
              cvv: '',
              upiId: '',
              bankName: '',
              deliveryAddress: ''
            });
          };

          const goToHome = () => {
            window.location.href = 'food-website.html';
          };

                                </p>

                              <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">

                          <button
                            onClick={handlePayment}
                            className="w-full bg-gradient-to-br from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 rounded-xl transition-all transform hover:scale-105 shadow-lg hover:shadow-xl mt-6"

                          >
                            {selectedMethod === 'cod' ? 'Place Order' : 'Pay â‚¹1,299.00'}
                          </button>

                          <p className="text-xs text-center text-gray-500 mt-4">
                            ðŸ”’ Your payment information is secure and encrypted
                          </p>

                    </div>
                  </div>
                </div>
              </div>
            </div>

        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PaymentGateway />);
    </script>
